<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="registerstyle.css" rel="stylesheet" type="text/css" />
    <title>Joke Register</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <link rel="icon" href="\images\JokeSystems.png" />
  </head>
  <body>
    <div class="register">
      <h1>Register</h1>
      <center>
        <img
          src="\images\JokeSystems.png"
          alt="Logo"
          height="160"
          width="170"
        />
      </center>
      <form action="register.php" method="post" autocomplete="off">
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username"
          required
        />
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
        />
        <label for="email">
          <i class="fas fa-envelope"></i>
        </label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          id="email"
          required
        />
        <a href="Index.html">Login with account</a>
        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
